###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, SHIFT+E, exit,
bind = $mainMod, T, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, D, exec, $menu
bind = $mainMod, F, exec, falkon
bind = $mainMod, SHIFT C, exec, sudo -i -u sandbu1 PULSE_SERVER=tcp:127.0.0.1:4713 dbus-launch chromium
bind = $mainMod, S, exec, sudo -i -u sandbu2 PULSE_SERVER=tcp:127.0.0.1:4713 steam -silent
bind = $mainMod, H, exec, sudo -i -u sandbu2 PULSE_SERVER=tcp:127.0.0.1:4713 dbus-launch flatpak run com.heroicgameslauncher.hgl
bind = $mainMod, Z, exec, sudo -i -u sandbu1 XCURSOR_THEME=oreo_teal_cursors PULSE_SERVER=tcp:127.0.0.1:4713 dbus-launch zen-browser
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, F1, exec, loginctl lock-session
bind = $mainMod, X, exec, lite-xl
bind = $mainMod, W, movetoworkspace, 10
bind = $mainMod SHIFT, ESCAPE, exec, ~/.config/eww/dashboard/launch_dashboard
bind = $mainMod SHIFT, T, exec, mousepad ~/TODO
bind = $mainMod SHIFT, W, exec, killall waybar && waybar
bind = $mainMod SHIFT, E, exec, ~/.config/hypr/Scripts/hypaper.sh
bind = ALT, TAB, exec, hyprswitch gui --mod-key alt --key tab --close mod-key-release --reverse-key=key=grave && hyprswitch dispatch
bind = ALT, GRAVE, exec, hyprswitch gui --mod-key alt --key tab --close mod-key-release --reverse-key=key=grave && hyprswitch dispatch -r
bind = $mainMod, F1, exec, hyprlock
bind = , F3, exec, hyprpicker
bind = , Print, exec, grim -g "$(slurp)" | wl-copy
bind = , F10, exec, grim -g "$(slurp)" | wl-copy
bind = , F11, exec, grim

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, V, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
# ROG ZEPHYRUS G14GA401I
bind = , XF86Launch2, exec,
bind = , XF86Launch3, exec,
# ROG Control Center
bind = , XF86Launch1, exec, rog-control-center
# ROG Profile Controls Toggle
bind = , XF86Launch4, exec, asusctl profile -n
# Multimedia Controls
bind = , XF86AudioPrev, exec, ~/.config/hypr/Scripts/media-control prev_track
bind = , XF86AudioPlay, exec, ~/.config/hypr/Scripts/media-control play_pause
bind = , XF86AudioNext, exec, ~/.config/hypr/Scripts/media-control next_track
# Keyboard Brightness Controls
bind = , XF86KbdBrightnessDown, exec, brightnessctl --device='asus::kbd_backlight' s 1-
bind = , XF86KbdBrightnessUP, exec, brightnessctl --device='asus::kbd_backlight' s 1+
# Touchpad Toggle
bind = , XF86TouchpadToggle, exec, hyprctl keyword -r "device[elan1200:00-04f3:303e-touchpad]:enabled" false & dunstify -a "Mousepad" Mousepad disabled
bind = CTRL, XF86TouchpadToggle, exec, hyprctl keyword -r "device[elan1200:00-04f3:303e-touchpad]:enabled" true & dunstify -a "Mousepad" Mousepad enabled
bindel = ,XF86AudioRaiseVolume, exec, ~/.config/hypr/Scripts/media-control volume_up
bindel = ,XF86AudioLowerVolume, exec, ~/.config/hypr/Scripts/media-control volume_down
bindel = ,XF86AudioMute, exec, ~/.config/hypr/Scripts/media-control volume_mute
bindel = ,XF86AudioMicMute, exec, ~/.config/hypr/Scripts/media-control mic_mute
bindel = ,XF86MonBrightnessUp, exec, ~/.config/hypr/Scripts/media-control brightness_up
bindel = ,XF86MonBrightnessDown, exec, ~/.config/hypr/Scripts/media-control brightness_down

